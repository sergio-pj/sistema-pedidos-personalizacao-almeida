<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Personalizações Almeida" class="logo">
        <nav>
            <a href="index.html">Dashboard (Pedidos)</a>
            <a href="novo-pedido.html">Novo Pedido</a>
            <a href="historico.html">Histórico de Clientes</a>
            <a href="clientes.html">Clientes</a>
        </nav>
        <div id="authControls" style="margin-left: auto; display:flex; align-items:center; gap:10px; padding-right:10px;">
            <!-- preenchido por js -->
        </div>
    </header>

    <h1>Clientes Cadastrados</h1>

    <div id="clientesContainer">
        <button id="btnNovoCliente" onclick="window.location.href='novo-pedido.html'">+ Cadastrar Novo Pedido / Cliente</button>

        <div id="planSummary" class="relatorio-card plan-panel">
            <div class="plan-left">
                <strong>Plano atual</strong>
                <div id="planList">Carregando plano...</div>
            </div>
            <div class="plan-right">
                <span id="planNote" class="plan-note">Recursos adicionais disponíveis para assinantes.</span>
                <div id="clienteCount" class="cliente-count"></div>
            </div>
        </div>

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
