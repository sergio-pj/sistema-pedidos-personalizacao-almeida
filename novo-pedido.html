<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    
    <header>
        <img src="logo.png" alt="Logo Personalizações Almeida" class="logo">
        <nav>
            <a href="index.html">Dashboard (Pedidos)</a>
            <a href="novo-pedido.html">Novo Pedido</a>
            <a href="historico.html">Histórico de Clientes</a>
            <a href="clientes.html">Clientes</a>
        </nav>
        <div id="authControls" style="margin-left: auto; display:flex; align-items:center; gap:10px; padding-right:10px;">
            <!-- preenchido por js -->
        </div>
    </header>
    <h1>Novo Pedido</h1>

    <form id="formNovoPedido">
    
        <div class="secao-form">
            <h3>1. Informações Básicas</h3>
            <div class="row">
                <div class="form-group">
                    <label for="nomeCliente">Nome do Cliente:</label>
                    <input type="text" id="inputNomeCliente" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contato/WhatsApp:</label>
                    <input type="text" id="inputContato">
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="numeroPedido">Nº do Pedido (Controle Interno):</label>
                    <input type="text" id="inputNumeroPedido" placeholder="Ex: 1910-25">
                </div>
                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento (Total):</label>
                    <select id="inputFormaPagamento">
                        <option value="Pendente">Pendente</option>
                        <option value="Pix">PIX</option>
                        <option value="Debito">Débito</option>
                        <option value="Credito">Crédito</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="A Combinar">A Combinar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataEntrega">Data de Entrega:</label>
                    <input type="date" id="inputDataEntrega" required>
                </div>
            </div>
        </div>


        <div class="secao-form">
            <h3>2. Itens do Pedido (Total de Itens: <span id="totalItensBadge">0</span>)</h3>
            <table class="tabela-itens">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qtd.</th>
                        <th>Preço Un. (R$)</th>
                        <th>Total R$</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaItens">
                    </tbody>
            </table>
            <button type="button" id="btnAddItem" class="btn-adicionar-item">+ Adicionar Item</button>
        </div>


        <div class="secao-form">
            <h3>3. Detalhes e Valores</h3>
            
            <label for="inputDetalhesTamanho">Detalhes de Tamanho / Produção (Ex: Cores, Tamanhos P, M, G, GG):</label>
            <textarea id="inputDetalhesTamanho" rows="4" placeholder="Detalhe a divisão de tamanhos, cores ou outras especificações de produção (Ex: 5 P, 4 M, 1 G)."></textarea>
            
            <div class="campos-duplos">
                <div>
                    <label for="inputValorSinal">Valor do Sinal/Adiantamento (R$):</label>
                    <input type="number" id="inputValorSinal" step="0.01" value="0.00" min="0">
                </div>
                <div>
                    <label for="inputValorTotal">Valor Total do Pedido (R$):</label>
                    <input type="number" id="inputValorTotal" step="0.01" value="0.00" min="0" readonly>
                </div>
            </div>
        </div>

        <div class="acoes-form">
             <button type="submit" class="btn-salvar-pedido">Salvar Pedido</button>
             <a href="index.html" class="link-cancelar">Cancelar e Voltar</a>
        </div>
        
    </form>

    <script src="js/main.js"></script>
    <a href="novo-pedido.html" class="fab-button" title="Novo Pedido">+</a> 
</body>
</html>
